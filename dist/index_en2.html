<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PocketBooks</title>
		<link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">
		<link href="css/Style.css" type="text/css" rel="stylesheet">
		<link id="trash" rel="stylesheet" href="">
		<link id="icon" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
  	</head>
  	<body>
		<div id="myBooks">
			<img  id="logo" src="css/logo.png">
			<h1 class="title">PocketBooks</h1>
			<h2 id="newBook"></h2>
			<br>

			<hr>
			<h2>My Bookshelf</h2>
			<hr>
			<button id="btn-add">Add a new book</button>
			<div id="content">

			</div>
			<form id="searchForm">
				<h2 id="formName">Add some books on your shelf</h2><br>
				<label for="content">Book Title:</label><br>
				<input type="text" id="bookTitle" ><br>
				<label for="content">Book's Author:</label><br>
				<input type="text" id="bookAuthor" ><br>
				<button id="btn-search" type="submit">Search</button>
				<button id="btn-cancel" type="reset">Cancel</button>

			</form>

			<div  style="display:table-row" id="searchResult">


			</div>
			</div>
		</div>
		<script src="./node_modules/babel-polyfill/browser.js"></script>
		<script src="scripts.babel.js"></script>
  	</body>
</html>
